
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDC 160X600</title>
</head>
<body style="margin:0;padding:0; background:#fff;">
<style>

* { cursor: pointer;}
body{
    font-family: 'helveticaneueltstd-bdcn-webfont';
    color: #002650;
    font-weight: bold;
}
div#slider1_container>div {
    background: url(img/bg.jpg)
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script> 
<script type="text/javascript" src="js/jssor.slider.mini.js"></script> 
<script>
        jQuery(document).ready(function($) {

            var _SlideshowTransitions = [
                {$Duration:100,$Opacity:1,$Brother:{$Duration:100,$Opacity:1}}
            ];

            var _CaptionTransitions = [];
            _CaptionTransitions["L"] = {
                $Duration: 900,
                x: 0.6,
                $Easing: {
                    $Left: $JssorEasing$.$EaseInOutSine
                },
                $Opacity: 2
            };
            _CaptionTransitions["R"] = {
              $Duration:900,
              x:-0.6,
              $Easing:{$Left:$JssorEasing$.$EaseInOutSine},
              $Opacity:2
            };
            _CaptionTransitions["R|IB"] = {
                $Duration: 800,
                x: -0.6,
                $Easing: {
                    $Left: $JssorEasing$.$EaseInOutBack
                },
                $Opacity: 2
            };
            _CaptionTransitions["RTT|360"] = {
                $Duration: 900,
                $Rotate: 1,
                $Easing: {
                    $Opacity: $JssorEasing$.$EaseLinear,
                    $Rotate: $JssorEasing$.$EaseInQuad
                },
                $Opacity: 2
            };
            _CaptionTransitions["RTT|10"] = {
                $Duration: 900,
                $Zoom: 11,
                $Rotate: 1,
                $Easing: {
                    $Zoom: $JssorEasing$.$EaseInExpo,
                    $Opacity: $JssorEasing$.$EaseLinear,
                    $Rotate: $JssorEasing$.$EaseInExpo
                },
                $Opacity: 2,
                $Round: {
                    $Rotate: 0.8
                }
            };
            _CaptionTransitions["ZMF|10"] = {
                $Duration: 900,
                $Zoom: 11,
                $Easing: {
                    $Zoom: $JssorEasing$.$EaseInExpo,
                    $Opacity: $JssorEasing$.$EaseLinear
                },
                $Opacity: 2
            };
            _CaptionTransitions["FADE"] = {
                $Duration: 900,
                $Opacity: 2
            };

            var options = {
                $AutoPlay: true, //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
                $AutoPlaySteps: 1, //[Optional] Steps to go for each navigation request (this options applys only when slideshow disabled), the default value is 1
                $AutoPlayInterval: 1000, //[Optional] Interval (in milliseconds) to go for next slide since the previous stopped if the slider is auto playing, default value is 3000
                $PauseOnHover: 0, //[Optional] Whether to pause when mouse over if a slider is auto playing, 0 no pause, 1 pause for desktop, 2 pause for touch device, 3 pause for desktop and touch device, 4 freeze for desktop, 8 freeze for touch device, 12 freeze for desktop and touch device, default value is 1
                $StartIndex:0,
                $ArrowKeyNavigation: false, //[Optional] Allows keyboard (arrow key) navigation or not, default value is false
                $SlideEasing: $JssorEasing$.$EaseOutQuint, //[Optional] Specifies easing for right to left animation, default value is $JssorEasing$.$EaseOutQuad
                $SlideDuration: 800, //[Optional] Specifies default duration (swipe) for slide in milliseconds, default value is 500
                $MinDragOffsetToSlide: 20, //[Optional] Minimum drag offset to trigger slide , default value is 20
                //$SlideWidth: 600,                                 //[Optional] Width of every slide in pixels, default value is width of 'slides' container
                //$SlideHeight: 300,                                //[Optional] Height of every slide in pixels, default value is height of 'slides' container
                $SlideSpacing: 0, //[Optional] Space between each slide in pixels, default value is 0
                $DisplayPieces: 1, //[Optional] Number of pieces to display (the slideshow would be disabled if the value is set to greater than 1), the default value is 1
                $ParkingPosition: 0, //[Optional] The offset position to park slide (this options applys only when slideshow disabled), default value is 0.
                $UISearchMode: 1, //[Optional] The way (0 parellel, 1 recursive, default value is 1) to search UI components (slides container, loading screen, navigator container, arrow navigator container, thumbnail navigator container etc).
               
                $PlayOrientation: 1, //[Optional] Orientation to play slide (for auto play, navigation), 1 horizental, 2 vertical, 5 horizental reverse, 6 vertical reverse, default value is 1
                $DragOrientation: 0, //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)

                $SlideshowOptions: { //[Optional] Options to specify and enable slideshow or not
                    $Class: $JssorSlideshowRunner$, //[Required] Class to create instance of slideshow
                    $Transitions: _SlideshowTransitions, //[Required] An array of slideshow transitions to play slideshow
                    $TransitionsOrder: 1, //[Optional] The way to choose transition to play slide, 1 Sequence, 0 Random
                    $ShowLink: true //[Optional] Whether to bring slide link on top of the slider when slideshow is running, default value is false
                },
                 
                $CaptionSliderOptions: { //[Optional] Options which specifies how to animate caption
                    $Class: $JssorCaptionSlider$, //[Required] Class to create instance to animate caption
                    $CaptionTransitions: _CaptionTransitions, //[Required] An array of caption transitions to play caption, see caption transition section at jssor slideshow transition builder
                    $PlayInMode: 1, //[Optional] 0 None (no play), 1 Chain (goes after main slide), 3 Chain Flatten (goes after main slide and flatten all caption animations), default value is 1
                    $PlayOutMode: 3 //[Optional] 0 None (no play), 1 Chain (goes before main slide), 3 Chain Flatten (goes before main slide and flatten all caption animations), default value is 1
                },

                $ArrowNavigatorOptions: { //[Optional] Options to specify and enable arrow navigator or not
                    $Class: $JssorArrowNavigator$, //[Requried] Class to create arrow navigator instance
                    $ChanceToShow: 1, //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $AutoCenter: 2, //[Optional] Auto center arrows in parent container, 0 No, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                    $Steps: 1 //[Optional] Steps to go for each navigation request, default value is 1
                },

                $BulletNavigatorOptions: { //[Optional] Options to specify and enable navigator or not
                    $Class: $JssorBulletNavigator$, //[Required] Class to create navigator instance
                    $ChanceToShow: 2, //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $AutoCenter: 1, //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                    $Steps: 1, //[Optional] Steps to go for each navigation request, default value is 1
                    $Lanes: 1, //[Optional] Specify lanes to arrange items, default value is 1
                    $SpacingX: 4, //[Optional] Horizontal space between each item in pixel, default value is 0
                    $SpacingY: 4, //[Optional] Vertical space between each item in pixel, default value is 0
                    $Orientation: 1 //[Optional] The orientation of the navigator, 1 horizontal, 2 vertical, default value is 1
                },

            };

            var jssor_slider1 = new $JssorSlider$("slider1_container", options);

 
            //responsive code begin
            function ScaleSlider() {
                var parentWidth = jssor_slider1.$Elmt.parentNode.clientWidth;
                if (parentWidth)
                    jssor_slider1.$ScaleWidth(Math.max(Math.min(parentWidth, 160), 160));
                else
                    window.setTimeout(ScaleSlider, 30);
            }
            ScaleSlider();

            $(window).bind("load", ScaleSlider);
            $(window).bind("resize", ScaleSlider);
            $(window).bind("orientationchange", ScaleSlider);
            //responsive code end
        });
</script>
<div id="slider1_container" style="position: relative; width: 160px; height: 600px; overflow: hidden;">
  <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 160px; height: 600px; overflow: hidden;">
    <div>
      <div u=caption t="FADE" t2="FADE" du="1000" class="" style="position:absolute; left:10px; top: 5px; width:160px; height:100px;"> <a href="#" target="_blank"> <img u="image" src="img/s1.png" /> </a> </div>
    </div>
    <div>
     <div u=caption t="FADE" t2="FADE" du="1000" class="" style="position:absolute; left:0px; top: 5px; width:160px; height:85px;"> <a href="#" target="_blank"> <img u="image" src="img/s2t1.png" /> </a> </div>
     <div u=caption t="FADE" t2="FADE" du="1000" class="" style="position:absolute; left:0px; top: 85px; width:160px; height:43px;"> <a href="#" target="_blank"> <img u="image" src="img/s2t2.png" /> </a> </div>
     <div u=caption t="L" t2="FADE" du="1000" ></div>
    </div>
    <div>
     <div u=caption t="FADE" t2="FADE" du="1000" class="" style="position:absolute; left:10px; top: 10px; width:160px; height:44px;"> <a href="#" target="_blank"> <img u="image" src="img/s3t1.png" /> </a> </div>
     <div u=caption t="FADE" t2="FADE" du="1000" class="" style="position:absolute; left:0px; top: 30px; width:160px; height:63px;"> <a href="#" target="_blank"> <img u="image" src="img/s3t2.png" /> </a> </div>
     <div u=caption t="L" t2="FADE" du="1000" ></div>
    </div>
  </div>
</div>
</body>
</html>
